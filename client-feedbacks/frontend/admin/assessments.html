<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Avaliações</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>

  <div class="bg-gray-100 flex flex-col justify-center fixed top-4 left-0 z-20" id="menu-item">
    <div class="relative sm:max-w-xl mx-auto">
        <nav x-data="{ open: false }">
            <button onclick="toggleSidebar()" class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white" @click="open = !open">
                <span class="sr-only">Open main menu</span>
                <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                    <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                    <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                </div>
            </button>
        </nav>
    </div>
  </div>

  <aside class="sidebar z-10" id="sidebar">
    <ul>
      <li class="flex logo ">
        <img src="img/logo-1.png" alt="">
        <span>Avaliações</span>
      </li>
      <li class="flex cursor">
        <img src="img/home.png" alt="">
        <a href="./dashboard.html" style="text-decoration-line: none; color: rgb(70, 67, 67)">
          <span>Home</span>
        </a>
      </li>

      <li class="flex cursor">
        <img src="img/star.png" alt="">
        <a href="./dashboard.html" style="text-decoration-line: none;  color: rgb(70, 67, 67)">
          <span>Avaliações</span>
        </a>
      </li>
    </ul>
  </aside>

  <header class="header"></header>

  <main class="main-dashboard">
    <section class="select-data">
      <form action="" class="form select-data-form">
        <h2>Avaliações de clientes</h2>
        <div class="select-data-wrapper p-5" style="overflow-y: auto; max-height: 500px" id="feedback-clients">
          <div class="inline_feedback rounded-md px-2 py-4 w-full shadow-md cursor-pointer w-full flex justify-between">
            <div>
              <h1>Maria Silva </h1><small>14:30 - 2023/05/10 </small>
            </div>
            <div>
              <p>Incrível experiência, mudou...</p><small>Nota - 5</small>
            </div>
          </div>
        </div>

          <div class="flex flex-row mx-auto" id="container-pre-next-button">
            <button type="button" id="pre-button" value="0" disabled onclick="viewPreAssessments(this)" class="m-1 bg-blue-800 text-white rounded-l-md border-r border-blue-100 py-2 hover:bg-blue-600 hover:text-white px-3">
              <div class="flex flex-row align-middle">
                <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                <!-- <p class="ml-2">Prev</p> -->
              </div>
            </button>
            <button type="button" id="next-button" value="10" onclick="viewNextAssessments(this)" class="mx-1 bg-blue-800 text-white rounded-r-md py-2 border-l border-blue-200 hover:bg-blue-600 hover:text-white px-3">
              <div class="flex flex-row align-middle">
                <!-- <span class="mr-2">Next</span> -->
                <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
              </div>
            </button>
          </div>
      </form>

    </section>
  </main>

  <dialog class="w-">

  </dialog>

  <footer></footer>

  <script src="js/fecth.js"></script>
  <script src="js/assessments.js"></script>
  <!-- <script src="js/main.js"></script> -->
</body>

</html>
