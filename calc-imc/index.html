<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calcular IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="alinhar">
            <strong class="dataBrasil"></strong>
        </div>
        <h1 class="saudarUser"></h1>
    </header>

    <section class="container">
        <h1>Tabela IMC</h1>
        <section class="tabela">
            <div>
                <h2>IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </section>
        <form class="formulario">
			<h2>Calcule o seu IMC</h2>
			<label for="peso">Peso:</label>
            <input class="peso" type="text" placeholder="ex: 68.90" maxlength="5" onkeyup="mascara(this)">
			<label for="altura">Altura:</label>
            <input class="altura" type="text" placeholder="ex: 1.70" maxlength="4" onkeyup="mascara(this)">
            <div class="espaço"></div>
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
        
        
    </section>
    <footer>
        <p>Desenvolvido por <strong>José Hamilton</strong></p>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
